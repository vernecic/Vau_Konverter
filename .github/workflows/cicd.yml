name: CI/CD Pipeline

on:
  push:
    branches: [port/Test]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME2 }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        run: |
          docker compose build
          docker compose push

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER_VID }}
          key: ${{ secrets.SERVER_SSH_KEY_VID }}
          port: 22
          script: |
            echo "SSH connection successful!"
            echo "Updating Docker images..."
            docker pull vidernecic/vaukonverter-frontend:latest
            docker pull vidernecic/vaukonverter-backend:latest
            docker pull vidernecic/vaukonverter-worker:latest
            echo "Restarting containers..."
            docker stop vau_front || true
            docker rm vau_front || true
            docker run -d --name vau_front -p 3000:3000 vidernecic/vaukonverter-frontend:latest
            docker stop vau_backend || true
            docker rm vau_backend || true
            docker run -d --name vau_backend -p 8000:8000 vidernecic/vaukonverter-backend:latest
            docker stop vau_worker || true
            docker rm vau_worker || true
            docker run -d --name vau_worker vidernecic/vaukonverter-worker:latest
            echo "Deploy finished successfully!"
